<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <main>
        <form action="churupita" method="POST">
            <fieldset>
                <label for="name">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite aqui">
            </fieldset>

            <fieldset>
                <label for="idade">Idade:</label>
                <input type="number" id="Idade" name="Idade" required placeholder="Digite aqui">
            </fieldset>

            <fieldset>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite aqui">
            </fieldset>

            <fieldset>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite aqui">
            </fieldset>

            <fieldset>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" required>
                    <option value=""select>Selecione...</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="São Paulo">São Paulo</option>
                </select>
            </fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </form>
    </main>
</body>
</html>
